<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviço</title>
    <link rel="stylesheet" href="./css/agendamento.css">
</head>
<body>
    <link rel="stylesheet" href="agendar_servico.css" />

    <h2>Agendamento de Serviço</h2>
    <form id="form-agendamento" action="submit_agendamento.php" method="POST">

        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>
        
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>
        
        <button type="submit">Confirmar Agendamento</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const servicoSelecionado = urlParams.get('servico');
            
            if (servicoSelecionado) {
                document.getElementById("servico").value = servicoSelecionado;
            }
        });
    </script>
</body>
</html>
